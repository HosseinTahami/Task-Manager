{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        {% for task in tasks %}
        <div class="col-lg-4 col-md-6 col-sm-12 text-center ">
            <div class="card border-primary mt-3" style="max-width: 18rem;">
                <img src={{task.file.url}} class="card-img-top" alt="...">
                <h2 class="card-header">{{task.title}}</h2>
                <div class="card-body">
                    <p class="card-text">
                        <strong>Due Date:</strong> <br> {{ task.due_date}}
                    </p>
                    <a class="text-dark" href="{% url 'tasks' %}{{task.id}}">
                        <button type="button" class="btn btn-primary">
                            Detail
                        </button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
{% endblock %}
