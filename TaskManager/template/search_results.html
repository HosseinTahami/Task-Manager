{% extends 'base.html' %}
{% block content %}
{% if searched %}
<div class="container mt-3">
    <div class="row">
        {% for result in results %}
        <div class="col-4 text-center ">
            <div class="card border-primary mt-3" style="max-width: 18rem;">
                <h2 class="card-header">{{result.title}}</h2>
                <div class="card-body">
                    <p class="card-text">
                        <strong>Due Date:</strong> <br> {{ result.due_date}}
                    </p>
                    <a href="{% url 'tasks' %}{{result.id}}" style="text-decoration:none" style="text-decoration:none"
                        class="text-info">
                        details </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>

{% else %}
<h1> Forgot to search ...</h1>
{% endif %}
{% endblock %}
