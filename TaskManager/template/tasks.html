{% extends 'base.html' %}
{% block content %}
{% for post in all %}
<div class="container">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's
                    content.</p>
                <a href='{{ post.id }}' style="text-decoration:none" style="text-decoration:none">{{ post.title }}</a>
            </div>
        </div>
    </div>
</div>
<br>
{% endfor %}
{% endblock %}
