{% extends 'base.html' %}

{% block content %}
<div class=" mt-3 p-3 text-center">
    <div class="col-12">
        <p class="display-3"> {{ task.title }}</p>
        <p> <strong>Description:</strong>{{ task.description }}</p>
        <p><strong>Due Date:</strong> {{ task.due_date }}</p>
        <p><strong>STATUS:</strong> {{ task.status }}</p>
        <p><strong>Tags:</strong>
            {% for tag in task.tags.all %}
            <span class="badge bg-secondary">{{ tag.name }}</span>
            {% endfor %}
        </p>
    </div>
</div>
<article class="mb-4 mt-3">
    <div class="container px-4 px-lg-5">
        <h3>Add Tag:</h3>
        <form class=" row gx-4 gx-lg-5 justify-content-center needs-validation" method="POST">
            {% csrf_token %}
            <div class="col-12">
                <label for="validationDefault01" class="form-label">Tag Name:</label>
                <input type="text" class="form-control" id="validationDefault01" value="" name="name" required>
            </div>
            <br>
            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit" name="sub">Submit form</button>
            </div>
        </form>
    </div>
</article>
{%endblock%}
